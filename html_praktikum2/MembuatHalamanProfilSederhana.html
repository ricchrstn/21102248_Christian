<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Profil Saya</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        .profile-section {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 30px;
        }
        .social-btn {
            margin-right: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10 profile-section">
                <div class="row align-items-center">
                    <div class="col-md-4 text-center">
                        <img src="images1.jpg" class="img-fluid rounded-circle profile-img" alt="Foto Profil" 
                             onerror="this.src='https://via.placeholder.com/200'">
                    </div>
                    <div class="col-md-8">
                        <h1 class="display-5">Rizky Cristian S</h1>
                        <p class="lead text-muted">Mahasiswa Informatika | UI/UX </p>
                        <p>Saya adalah mahasiswa yang antusias dalam pengembangan web dan desain antarmuka. 
                           Tertarik untuk terus belajar dan berkontribusi dalam dunia teknologi dengan pendekatan yang kreatif dan fungsional.</p>
                        
                        <div class="mt-4">
                            <a href="https://linkedin.com" class="btn btn-primary social-btn">
                                <i class="bi bi-linkedin"></i> LinkedIn
                            </a>
                            <a href="https://github.com" class="btn btn-dark social-btn">
                                <i class="bi bi-github"></i> GitHub
                            </a>
                            <a href="mailto:email@example.com" class="btn btn-success social-btn">
                                <i class="bi bi-envelope"></i> Email
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Ikon Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
